<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Nusantara - Online Service</title>
  <style>
    /* ====== RESET & DASAR ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background-color: #fff;
      color: #fff;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeInPage 1.5s ease forwards;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== BAGIAN UTAMA ====== */
    .main-banner {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
    }

    /* ====== BACKGROUND ====== */
    .bg-center {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        linear-gradient(to bottom right, rgba(255, 215, 0, 0.25), rgba(192, 57, 43, 0.35)),
        url('images/Nusantara.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.9) saturate(1.1);
      z-index: 1;
      animation: bgmove 25s ease-in-out infinite alternate;
    }

    @keyframes bgmove {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }

    /* ====== KONTEN ====== */
    .content-overlay {
      position: relative;
      z-index: 5;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      animation: fadeInContent 2s ease forwards;
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ====== MENU ====== */
    .center-menu {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .center-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .center-menu a::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: gold;
      transition: width 0.3s ease;
    }

    .center-menu a:hover {
      color: gold;
    }

    .center-menu a:hover::after {
      width: 100%;
    }

    /* ====== JUDUL ====== */
    .golden-text {
      font-family: 'Times New Roman', serif;
      font-size: clamp(28px, 6vw, 60px);
      color: gold;
      text-shadow: 3px 3px 12px rgba(0,0,0,0.7);
      margin-bottom: 20px;
      animation: fadeSlideIn 2.2s ease forwards;
      line-height: 1.2;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== KOTAK PROMO ====== */
    .red-box {
      background: linear-gradient(90deg, #c0392b, #e74c3c);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      font-weight: 600;
      margin: 20px 0;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* ====== ALAMAT WEB ====== */
    .web-address {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: bold;
      color: gold;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      word-wrap: break-word;
    }

    /* ====== TOMBOL HUBUNGI ====== */
    .contact-button {
      position: absolute;
      top: 25px;
      right: 25px;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      text-decoration: none;
      z-index: 10;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      opacity: 0;
      animation: fadeInButton 2.2s ease forwards 0.6s;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .main-banner {
        padding: 10px;
      }

      .center-menu {
        flex-direction: column;
        gap: 12px;
      }

      .contact-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        top: auto;
        font-size: 0.9rem;
        padding: 10px 18px;
        border-radius: 50px;
      }

      .content-overlay {
        padding: 30px 15px;
      }

      .red-box {
        width: 100%;
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      .golden-text {
        font-size: 8vw;
      }

      .red-box {
        font-size: 0.9rem;
      }

      .web-address {
        font-size: 1rem;
      }
    }
  </style>
</head>

      </div>

    </div>
  </div>

</body>
