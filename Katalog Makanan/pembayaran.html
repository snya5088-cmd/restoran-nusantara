<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ’³ Pembayaran Pesanan - Restoran Nusantara</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: linear-gradient(90deg,#ffb84d,#ff8a4d);
      --panel: #0d1320;
      --text: #e6eef8;
      --muted: #9aa7b8;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,#05060a,#0d1320);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--accent);
      color: #111;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
      font-weight: 700;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      background: rgba(255,255,255,0.4);
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    header a:hover {
      background: rgba(255,255,255,0.7);
    }

    main {
      flex: 1;
      max-width: 850px;
      margin: 40px auto;
      background: linear-gradient(180deg,#0a1425,#030a18);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ffb84d;
      font-size: 1.4em;
      margin-bottom: 15px;
      border-left: 4px solid #ff8a4d;
      padding-left: 10px;
    }

    .item {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    .item:hover {
      background: rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      text-align: right;
      color: #fff;
    }

    form {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }

    input, textarea, select {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ffb84d;
      background: rgba(255,255,255,0.07);
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: var(--accent);
      color: #111;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    /* âœ… Tampilan QRIS */
    .qris-box {
      display: none;
      margin-top: 25px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      text-align: center;
      padding: 25px 15px;
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.6s ease;
    }

    .qris-box img.qris-logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .qris-box img.qr-code {
      width: 220px;
      border-radius: 8px;
      border: 4px solid #fff;
      margin-top: 8px;
    }

    .qris-box p {
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .success-popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent);
      color: #111;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(15px);
      transition: 0.4s ease;
    }

    .success-popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’³ Pembayaran Pesanan</h1>
    <a href="pesanan.html">â¬… Kembali</a>
  </header>

  <main>
    <h2>Ringkasan Pesanan</h2>
    <div id="orderSummary"></div>
    <div class="total" id="totalHarga"></div>

    <form id="checkoutForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required placeholder="Masukkan nama lengkap kamu">

      <label for="alamat">Alamat Lengkap</label>
      <textarea id="alamat" required placeholder="Tulis alamat lengkap pengiriman"></textarea>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" required>
        <option value="">-- Pilih Metode --</option>
        <option>Transfer Bank</option>
        <option>QRIS</option>
        <option>COD (Bayar di Tempat)</option>
      </select>

      <!-- âœ… QRIS Box -->
      <div class="qris-box" id="qrisBox">
        <img class="qris-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/QRIS_logo.svg" alt="QRIS Logo">
        <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=RestoranNusantaraPembayaran" alt="QRIS Code">
        <p>Scan QR ini menggunakan aplikasi <b>mobile banking</b> atau <b>e-wallet</b> kamu untuk menyelesaikan pembayaran.</p>
      </div>

      <button type="submit" class="btn">ðŸ’° Bayar Sekarang</button>
    </form>
  </main>

  <footer>
    Â© 2025 Restoran Nusantara â€” Cita Rasa Nusantara Dalam Genggaman
  </footer>

  <!-- âœ… Popup sukses -->
  <div id="successPopup" class="success-popup">âœ… Pembayaran berhasil diproses!</div>

  <script>
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const orderSummary = document.getElementById('orderSummary');
    const totalHarga = document.getElementById('totalHarga');
    const qrisBox = document.getElementById('qrisBox');
    const metode = document.getElementById('metode');

    if (keranjang.length === 0) {
      orderSummary.innerHTML = '<p>Tidak ada pesanan.</p>';
    } else {
      let total = 0;
      orderSummary.innerHTML = keranjang.map(item => {
        const harga = parseInt(item.price.replace(/[^0-9]/g, ''));
        total += harga;
        return `<div class="item"><strong>${item.title}</strong><span>${item.price}</span></div>`;
      }).join('');
      totalHarga.textContent = 'Total Pembayaran: Rp ' + total.toLocaleString();
    }

    // âœ… Tampilkan QRIS saat metode QRIS dipilih
    metode.addEventListener('change', () => {
      qrisBox.style.display = (metode.value === 'QRIS') ? 'block' : 'none';
    });

    document.getElementById('checkoutForm').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();

      if (!nama || !alamat || !metode.value) {
        alert('Harap isi semua data terlebih dahulu!');
        return;
      }

      // Tampilkan popup sukses
      const popup = document.getElementById('successPopup');
      popup.classList.add('show');
      setTimeout(() => popup.classList.remove('show'), 2500);

      // Bersihkan keranjang dan arahkan kembali
      localStorage.removeItem('keranjang');
      setTimeout(() => window.location.href = 'index.html', 2600);
    });
  </script>
</body>
</html>
